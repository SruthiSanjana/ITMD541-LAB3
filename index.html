<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <h1>ITMD 541 - Lab 3 - Yadala Sruthi Sanjana</h1>
    </header>
    <div class="container">
        <h2><span class="orange-text">Tip</span> <span class="black-text">Calculator</span></h2>
        <form id="tipForm">
            <div class="input-container">
                <label for="billTotal">Bill Total</label>
                <input type="number" id="billTotal" placeholder="Enter bill amount" step="0.01" required>
                <div id="billTotalError" class="error-message"></div>
            </div>
            <div class="input-container">
                <label for="tip">Tip (%)</label>
                <input type="range" id="tip" min="0" max="100" value="10">
            </div>
            <div class="input-container">
                <label for="tipPercentage">Tip Percentage</label>
                <input type="text" id="tipPercentage" disabled>
            </div>
            <div class="input-container">
                <label for="tipAmount">Tip Amount</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="input-container">
                <label for="totalWithTip">Total Bill with Tip</label>
                <input type="text" id="totalWithTip" disabled>
            </div>
            <button id="resetButton">Reset</button>
        </form>
    </div>
</body>
</html>
